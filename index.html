<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="theme-color" content="#3f4650" />
		<meta rel="theme-color" href="#3f4650" />
		<link rel="manifest" href="./src/manifest/manifest.json" />
		<link rel="icon" href="./src/images/favicon.png" />
		<link rel="apple-touch-icon" href="./src/images/favicon.png" />
		<!-- Link Connections -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&display=swap"
			rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
		<link href="./src/css/mdb.css" rel="stylesheet" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<title>Copy / Paste</title>
	</head>
	<body>
		<div class="bubble"></div>
		<div class="alert alert-danger position-fixed text-center m-0"></div>
		<div class="container-fluid h-100">
			<div class="drag-over hide">
				<div>Drop Files here</div>
			</div>
			<div class="row INPUT py-4 d-flex sticky-top justify-content-center">
				<div class="col-lg-10 position-relative">
					<form id="createForm">
						<div class="input-group">
							<button
								onclick="navigator.clipboard.readText().then((e) => {$('#content').val(e).focus()})"
								type="button"
								class="btn btn-primary shadow-0 fs-5">
								<i class="fa-regular fa-paste"></i>
							</button>
							<label
								id="labelImg"
								for="img"
								class="btn d-flex align-items-center btn-warning shadow-0 fs-5">
								<i class="fa-solid fa-file-image"></i>
							</label>
							<input id="img" type="file" style="display: none" accept="image/*" />
							<div class="form-outline position-relative">
								<textarea
									autocomplete="off"
									id="content"
									name="content"
									rows="1"
									class="form-control text-white form-control-lg"></textarea>
								<label
									class="form-label text-white user-select-none"
									for="content"
									style="background-color: #3f4650">
									Paste Clipboard
								</label>
								<div class="ctrlK">Ctrl + <span>K</span></div>
								<div onclick="$('#content').focus().val('')" class="X">
									<i class="fa-solid fa-xmark"></i>
								</div>
							</div>
							<button class="btn btn-outline-light" type="submit" data-mdb-ripple-color="white">
								Submit
							</button>
						</div>
					</form>
					<small class="mt-3">
						<img id="imgPreview" /> File selected:
						<span id="fileSelectNotice"></span>
						<i class="fa-solid fa-xmark"></i>
					</small>
					<div id="error" class="border-1 mt-2 px-3 py-2 rounded">
						<span>
							Please fill
							<a
								onclick="document.getElementById('labelImg').click()"
								href="javascript:void(0)">
								Image
							</a>
							<small>&sol;</small>
							<a onclick="document.getElementById('content').focus()" href="javascript:void(0)">
								Text
							</a>
						</span>
						<button onclick="$('#error').fadeOut();" type="button" class="btn-close"></button>
					</div>
					<button
						class="btn btn-info d-none d-lg-flex reload position-absolute d-flex justify-content-center align-items-center fs-4"
						style="right: -75px; top: 0">
						<i class="fa-solid fa-rotate"></i>
					</button>
				</div>
			</div>
			<!-- Data Entries -->
			<div class="row entries py-3 d-flex justify-content-center overflow-y-scroll">
				<div class="row gap-3 justify-content-center" id="entries"></div>
				<div class="d-flex deleteBtnGroup gap-3 justify-content-center flex-wrap mt-5">
					<button data-modal-type="data" class="btn fw-bold btn-danger px-3 all fs-6">
						Delete All<i class="fa-solid ms-2 fa-trash-can"></i>
					</button>
					<button data-modal-type="text" class="btn fw-bold btn-danger px-3 text fs-6">
						Delete Texts<i class="fa-solid ms-2 fa-text-slash"></i>
					</button>
					<button data-modal-type="image" class="btn fw-bold btn-danger px-3 img fs-6">
						Delete Images<i class="fa-regular ms-2 fa-image"></i>
					</button>
				</div>
			</div>
		</div>
		<!-- modal  -->
		<div class="modal fade" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header border-0">
						<h5 class="modal-title fw-bold">
							Delete all
							<q
								><span
									class="text-warning text-capitalize"
									style="letter-spacing: 1px"></span
							></q>
							from Database ?
						</h5>
						<button class="btn-close-white btn-close" data-mdb-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						This will delete all the
						<q
							><span
								class="text-warning text-capitalize fw-bold"
								style="letter-spacing: 1px"></span
						></q>
						from the Database.
					</div>
					<div class="modal-footer border-0">
						<button type="button" class="btn btn-danger modalAccept">Ok</button>
						<button type="button" class="btn btn-warning" data-mdb-dismiss="modal">Cancle</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./src/js/jquery.js"></script>
	<script src="./src/js/mdb.js"></script>
	<script src="./src/js/script.js"></script>
</html>
